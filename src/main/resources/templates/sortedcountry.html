<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Employee Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Country Name</th>
        <th>GDP</th>
    </tr>
    <tr th:each="country : ${countrylist}">
        <td th:text="${country.name}">Country Name</td>
        <td th:text="${country.gdp}">GDP</td>
    </tr>
</table>
<strong><a href="/gdp/name">Click here to go back</a></strong>
</body>
</html>
